<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Gestión Veterinaria</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <h1>Gestión Veterinaria</h1>

    <!-- LOGIN -->
    <section id="login-section">
      <h2>Iniciar Sesión</h2>
      <input type="text" id="usuario" placeholder="Usuario" />
      <input type="password" id="contrasena" placeholder="Contraseña" />
      <button id="btnLogin">Ingresar</button>
      <p id="mensajeLogin"></p>
    </section>

    <!-- PANEL -->
    <section id="panel-section" class="hidden">
      <h2>Panel del Veterinario</h2>

      <h3>Registrar Mascota</h3>
      <input type="text" id="nombreMascota" placeholder="Nombre Mascota" />
      <input type="text" id="tutorMascota" placeholder="Nombre Tutor" />
      <textarea id="evolucionMascota" placeholder="Evolución médica"></textarea>
      <button id="btnAgregar">Agregar Mascota</button>
      <p id="mensajeMascota"></p>

      <h3>Pacientes Registrados</h3>
      <ul id="listaMascotas"></ul>

      <button id="btnCerrarSesion">Cerrar Sesión</button>
    </section>

    <!-- Scripts -->
    <script type="module" src="js/app.js"></script>
  </body>
</html>
