<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Gestión Veterinaria</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <!-- ICONS -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/icons/favicon-32x32.png"
    />
    <link rel="icon" href="./assets/icons/favicon.ico" />
  </head>

  <body class="bg-light">
    <!-- NAVBAR -->
    <nav class="navbar navbar-dark navbar-custom shadow-sm">
      <div class="container">
        <span class="navbar-brand mb-0 h1">Veterinaria Dr. Pelusa</span>
        <button
          id="btnCerrarSesion"
          class="btn btn-outline-light btn-sm d-none"
        >
          Cerrar Sesión
        </button>
      </div>
    </nav>

    <div class="container py-5">
      <!-- LOGIN -->
      <section id="login-section" class="row justify-content-center">
        <div class="col-md-4">
          <div class="card shadow-lg border-0 rounded-4">
            <div class="card-body p-4">
              <h4 class="text-center mb-4 fw-bold">Iniciar Sesión</h4>

              <input
                type="text"
                id="usuario"
                class="form-control mb-3"
                placeholder="Usuario"
              />
              <input
                type="password"
                id="contrasena"
                class="form-control mb-3"
                placeholder="Contraseña"
              />

              <button id="btnLogin" class="btn btn-primary w-100">
                <i class="bi bi-box-arrow-in-right me-2"></i> Iniciar sesión
              </button>

              <p
                id="mensajeLogin"
                class="text-danger text-center mt-3 small"
              ></p>
            </div>
          </div>
        </div>
      </section>

      <!-- PANEL -->
      <section id="panel-section" class="d-none">
        <p id="bienvenidaSesion" class="fw-semibold text-light mb-3"></p>

        <!-- FORM CARD -->
        <div class="card shadow border-0 rounded-4 mb-4">
          <div class="card-body">
            <h5 class="fw-bold mb-4">Registrar Mascota</h5>

            <div class="row g-3">
              <div class="col-md-3">
                <input
                  type="text"
                  id="nombreMascota"
                  class="form-control"
                  placeholder="Nombre Mascota"
                />
              </div>

              <div class="col-md-3">
                <input
                  type="text"
                  id="razaMascota"
                  class="form-control"
                  placeholder="Raza"
                />
              </div>

              <div class="col-md-3">
                <input
                  type="text"
                  id="tutorMascota"
                  class="form-control"
                  placeholder="Nombre Tutor"
                />
              </div>

              <div class="col-md-3">
                <textarea
                  id="evolucionMascota"
                  class="form-control"
                  placeholder="Evolución médica"
                ></textarea>
              </div>
            </div>
            <button id="btnAgregar" class="btn btn-success w-100">
              <i class="bi bi-plus-circle me-2"></i>Agregar Mascota
            </button>

            <p id="mensajeMascota" class="text-success mt-2 small"></p>
          </div>
        </div>
        <!-- BUSCAR POR NOMBRE -->
        <div class="card shadow-sm border-0 rounded-4 mb-4">
          <div class="card-body">
            <label for="buscarMascota" class="form-label fw-semibold mb-2">
              Buscar paciente registrado
            </label>
            <input
              type="text"
              id="buscarMascota"
              class="form-control"
              placeholder="Buscar por nombre de mascota, raza o tutor"
            />
          </div>
        </div>

        <!-- LISTA -->
        <h5 class="fw-bold mb-3 text-dark bg-white p-2 rounded shadow-sm">
          Pacientes Registrados
        </h5>

        <div id="listaMascotas" class="row g-4"></div>
      </section>
    </div>

    <script type="module" src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
